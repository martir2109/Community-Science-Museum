<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Contact us - Community Science Museum" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="contact, contact us, form, phonenumber" />
    <meta name="author" content="Martine Reppesgård Karlsen" />

    <!-- Link to CSS styleheets -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/html-pages-css/contact-us.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Contact us</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="topnav" id="myTopnav">
          <a href="/index.html">
            <div class="navbar-logo-containter">
              <img
                src="../images/Logos/logo-with-some-white-background.png"
                alt="Community Science Museum Logo with white background"
                class="navbar-logo"
              />
            </div>
          </a>
          <div class="menu">
            <a href="/index.html">Home</a>
            <a href="../html-pages/events.html">Events</a>
            <a href="../html-pages/visit.html">Visit</a>
            <a href="../html-pages/explore.html">Explore</a>
            <a href="../html-pages/exhibition-spaces.html">Exhibition Spaces</a>
          </div>
          <div class="container" onclick="toggleNavbar(); toggleIcon(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </nav>
    </header>

    <main class="contact-main">
      <section>
        <h1 class="header1">Contact us</h1>
        <form class="contact-form">
          <div class="form-content">
            <div class="email-container">
              <label class="label">Email address</label>
              <input
                title="Email address"
                type="text"
                placeholder="Email address"
                aria-label="Email input field"
                aria-required="true"
                class="email"
                required
              />
            </div>

            <div class="topic-container">
              <label class="label">Pleace enter topic</label>
              <input
                title="Topic"
                type="text"
                placeholder="Topic"
                aria-label="Topic input field"
                aria-required="true"
                class="topic"
                required
              />
            </div>

            <div class="text-field-container">
              <label class="label">Text field</label>
              <input
                title="text field"
                type="text"
                placeholder="Text field"
                aria-label="Text input field"
                aria-required="true"
                class="text-field"
                required
              />
            </div>
          </div>

          <button
            type="button"
            title="submit"
            class="submit-button"
            aria-label="submitt button"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <div class="information">
      <h2 class="header2">Customer service hours</h2>
      Mon-Fri: 10-16
      <br />
      Sat-Sun: Closed
      <br />
      <br />
      Phone number: 12 34 56 78
    </div>
    <footer>
      <div class="footerLinks">
        <a href="../html-pages/about.html">About</a>
        <a href="../html-pages/get-involved.html">Get involded</a>
        <a href="../html-pages/contact-us.html">Contact Us</a>
      </div>
      <img
        src="../images/Logos/logo-with-some-white-background.png"
        alt="Community Science Museum Logo with white background"
        class="footer-logo"
      />
      <p class="footer-text">Community Science Museum © 2024</p>
    </footer>
    <!-- This button will allow the user to get back to the top by just clicking this button instead of having to scroll back to the top -->
    <a
      href="#"
      class="back-to-the-top-button"
      title="button"
      aria-label="back-to-the-top-button"
    >
      <i class="bi bi-arrow-up-circle-fill"></i
    ></a>
    <script src="../js/navbar.js"></script>
  </body>
</html>
